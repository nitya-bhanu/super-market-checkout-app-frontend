  <div class="container px-4 px-lg-5">
      <a class="navbar-brand">Cart Checkout</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span
              class="navbar-toggler-icon"></span></button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">

<section>
    <div class="container">
        <div class="title">Request a Product</div>
        <div class="content">
          <form [formGroup]="productUpdateForm">
            <div class="user-details">
              <div class="input-box">
                <span class="details">Product Title</span>
                <input type="text" name="" required="" formControlName="title">
              </div>
              <div class="input-box">
                <span class="details">Quantity</span>
                <input type="number" name="" required="" formControlName="quantity">
              </div>
        
              <div class="input-box">
                <span class="details">Category</span>
                <input type="text" name="" required="" formControlName="category">
              </div>
              <div class="input-box">
                <span class="details">Description</span>
                <input type="text" name="" required="" formControlName="description">
              </div>
            
            </div>
            <div class="button">
              <input type="submit" value="Request" (click)="submitForm()">
            </div>
          </form>
        </div>
      </div>
    </section>
