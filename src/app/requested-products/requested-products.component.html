<section>
  <table class="table table-hover" *ngIf="bool===false">
    <thead>
      <tr>
        <th scope="col">Title</th>
        <th scope="col">Category</th>
        <th scope="col">Quantity</th>
        <th scope="col">Description</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">{{showProduct.title}}</th>
        <td>{{showProduct.category}}</td>
        <td>{{showProduct.quantity}}</td>
        <td>{{showProduct.description}}</td>
      </tr>
    </tbody>
  </table>
  <table class="table table-hover" *ngIf="bool===true">
    <thead>
      <tr>
        <th scope="col">Title</th>
        <th scope="col">Category</th>
        <th scope="col">Quantity</th>
        <th scope="col">Description</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of requestedProducts">
        <th scope="row">{{item.title}}</th>
        <td>{{item.category}}</td>
        <td>{{item.quantity}}</td>
        <td>{{item.description}}</td>
      </tr>
    </tbody>
  </table>
</section>
