<div style="align-items: center;display: flex;justify-content: space-between;width:40vw" *ngIf="!loader"><mat-spinner style="margin-left: 38%;"></mat-spinner></div>
<section *ngIf="loader">
  <table class="table table-hover" *ngIf="bool===true">
    <thead>
      <tr>
        <th scope="col">Title</th>
        <th scope="col">Category</th>
        <th scope="col">Quantity</th>
        <th scope="col">Description</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of requestedProducts">
        <th scope="row">{{item.title}}</th>
        <td>{{item.category}}</td>
        <td>{{item.quantity}}</td>
        <td>{{item.description}}</td>
      </tr>
    </tbody>
  </table>
  <button class="btn btn-light" (click)="onNoClick()">Close</button>
</section>
