<div style="align-items: center;display: flex;justify-content: space-between;width:40vw" *ngIf="!loader"><mat-spinner style="margin-left: 38%;"></mat-spinner></div>
<section *ngIf="loader">
    <table class="table table-hover">
        <thead>
            <caption>Loyalty Values</caption>
            <tr>
                <th scope="col">Loyalty Points</th>
                <th scope="col">Discount</th>
                <th scope="col">Edit</th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let items of loyaltyList">
                <th scope="row">{{items.levelValue}}</th>
                <td>{{items.cashInValue}}</td>
                <td><input type="number" (keyup)="onKeySetValue($event)"><button class="yes-btn btn btn-outline-dark" (click)="setLoyalty(items.loyaltyId,items.levelValue)"><mat-icon class="set-disc">wifi_protected_setup</mat-icon></button></td>
            </tr>
        </tbody>
    </table>
</section>
