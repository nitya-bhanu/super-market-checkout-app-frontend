<div class="login-box">
    <h2>Update Product</h2>
    <form [formGroup]="productUpdateForm">
        <div class="user-box">
            <input type="text" name="" required="" formControlName="title">
            <label>Product Title</label>
        </div>
        <div class="user-box">
            <input type="number" name="" required="" formControlName="quantity">
            <label>Quantity</label>
        </div>
        <div class="user-box">
            <input type="number" name="" required="" formControlName="price">
            <label>Price</label>
        </div>
        <div class="user-box">
            <input type="text" name="" required="" formControlName="category">
            <label>Category</label>
        </div>
        <div class="user-box">
            <input type="text" name="" required="" formControlName="description">
            <label>Description</label>
        </div>
        <div class="user-box">
            <input type="text" name="" required="" formControlName="imageUrl">
            <label>Image Url</label>
        </div>
        <div class="btns">
            <a (click)="submitForm()">
                Submit
            </a>
            &nbsp;
            <a (click)="deleteProduct()">
                Delete Product
            </a>
        </div>
    </form>
</div>
