<section>
    <table class="table table-hover">
        <thead>
            <caption>All Reviews</caption>
            <tr>
                <th scope="col">Review Category</th>
                <th scope="col">Review</th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let itemz of reviewLists">
                <th scope="row">{{itemz.reviewCategory}}</th>
                <td>{{itemz.review}}</td>
            </tr>
        </tbody>
    </table>
</section>
